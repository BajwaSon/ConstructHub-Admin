<div class="form-group">
  <label [for]="label">
    <input [id]="label" type="checkbox" [name]="label" [formControl]="formControl" [attr.placeholder]="label" [ngClass]="{ 'is-invalid': formControl.invalid && formControl.touched }" />
    {{ label }}
  </label>
  @if (formControl.invalid && formControl.touched) {
    @if (formControl.getError("required")) {
      <div class="text-danger">This field is required.</div>
    }
  }
</div>
