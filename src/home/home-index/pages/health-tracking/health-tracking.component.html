<div class="page-wrapper d-flex flex-column h-100">
  <div class="filter-row-wrap flex-center-align flex-wrap gap-2 pb-4">
    <div class="home-content-tabs ms-auto">
      <ul class="nav nav-pills nav-pills-tabs-list bg-white" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation" *ngFor="let tab of tabs; let i = index">
          <button class="nav-link flex-center-align gap-2" id="pills-tab-{{ i }}" [class.active]="activeTabIndex === i" (click)="setActiveTab(i)" #tabButtons type="button" role="tab" [attr.aria-selected]="activeTabIndex === i">
            <span [innerHTML]="tab.icon" class="tab-icon"></span>
            <span>{{ tab.label }}</span>
          </button>
        </li>
        <span class="bg-active-slide" #bgSlide></span>
      </ul>
    </div>
  </div>

  <!-- Recently Appointments Cols -->
  <div class="appointments-cards-row-wrapper flex-fill overflow-hidden h-100">
    <div class="tab-content h-100" id="pills-tabContent">
      <div class="tab-pane h-100 fade" [class.show]="activeTabIndex === i" [class.active]="activeTabIndex === i" role="tabpanel" *ngFor="let tab of tabs; let i = index" [attr.id]="'pills-tab-' + i" [attr.aria-labelledby]="'pills-tab-' + i + '-tab'">
        <ng-container [ngSwitch]="i">
          <app-health-stats *ngSwitchCase="0"></app-health-stats>
          <app-health-observation *ngSwitchCase="1"></app-health-observation>
        </ng-container>
      </div>
    </div>
  </div>
</div>
