<div class="session-modal">
  <div class="modal-header">
    <h4 class="modal-title">Create New Session</h4>
    <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
  </div>

  <div class="modal-body">
    <form [formGroup]="form" appSubmitOnEnter>
      <div class="form-control-group mb-3">
        <label for="sessionName" class="form-label">Session Name</label>
        <app-input type="text" [formControl]="form.controls.name" id="sessionName" placeholder="Enter session name"> </app-input>
      </div>

      <div class="form-control-group mb-3">
        <label for="sessionStartDate" class="form-label">Start Date</label>
        <app-input-date [formControl]="form.controls.sessionStartDate" id="sessionStartDate" placeholder="Select start date"> </app-input-date>
      </div>

      <div class="form-control-group mb-3">
        <label for="sessionEndDate" class="form-label">End Date</label>
        <app-input-date [formControl]="form.controls.sessionEndDate" id="sessionEndDate" placeholder="Select end date"> </app-input-date>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" [formControl]="form.controls.isActive" id="isActive" />
        <label class="form-check-label" for="isActive"> Set as active session </label>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="closeModal()">Skip</button>
    <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
    <button type="button" class="btn btn-primary" [disabled]="form.invalid || loader.isLoading()" (click)="createSession()">
      <span class="loader-spinner">
        Create Session
        @if (loader.isLoading()) {
          <span class="custom-spinner"></span>
        }
      </span>
    </button>
  </div>
</div>
