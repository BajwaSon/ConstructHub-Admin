  <style>
    #screenLoaderWrapper {
      position: fixed;
      top: 0;
      left: 0;
      min-height: 100vh;
      width: 100%;
      height: 100%;
      animation: fadeOut 0.5s ease forwards 2.5s;
      background-image: var(--bg-light-gradient);
      background-color: var(--bg-white-shade);
      z-index: 9999;
    }

    .screen-loader-inner {
      height: 100%;
      justify-content: center;
    }

    .loader-logo {
      opacity: 0;
      animation: fadeIn 1.5s ease forwards 1s;
    }

    .loader-fill-line {
      position: absolute;
      bottom: 48px;
      margin: 0 auto;
      height: 0.25rem;
      width: 297px;
      border-radius: 0.5rem;
      background-color: var(--white);
      overflow: hidden;
    }

    .line-fill-progress {
      height: 100%;
      width: 0;
      background-color: var(--black);
      animation: fillLine 0.5s ease forwards;
    }

    /* Keyframes for animations */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fillLine {
      0% {
        width: 0;
      }

      100% {
        width: 100%;
      }
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }
  </style>

  <!-- <style>

  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#1976d2" />

  <script

</head>

<body class="mat-typography">
  <div id="screenLoaderWrapper">
    <div class="screen-loader-inner flex-center-align">
      <div class="loader-logo">
        <img src="/images/neuronso-brand.svg" alt="Neuronso Brand" />
      </div>
      <div class="loader-fill-line">
        <div class="line-fill-progress"></div>
      </div>
    </div>
  </div>
  <app-root></app-root>

  <!-- Common Script JS Updated Here -->
  <script>
    (function () {
      window.addEventListener("load", function () {
        setTimeout(() => {
          const screenLoaderWrapper = document.getElementById("screenLoaderWrapper");
          screenLoaderWrapper.style.display = "none";
        }, 3000);
      });
    })();
  </script>
